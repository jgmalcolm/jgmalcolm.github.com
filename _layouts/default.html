<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns">
  <head>
    {% include head.html %}
  </head>

  <body>

    <!-- Primary Page Layout
    ================================================== -->
    <div class="row-fluid">

      <section id="sidebar" class="col-xs-12 col-md-2">
        {% include sidebar.html %}
      </section>

      <section id="content" class="col-xs-12 col-md-10">
        {{ content }}
      </section>

    </div><!-- container -->

    {% if paginator.page %}
    <div id="paginator" class="content">
      {% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}/">Older entries</a>
      {% endif %}
      {% if paginator.previous_page %}
      <a href="/page{{ paginator.previous_page }}/">Newer entries</a>
      {% endif %}
    </div>
    {% endif %}

    {% include analytics.html %}
  </body>
</html>
