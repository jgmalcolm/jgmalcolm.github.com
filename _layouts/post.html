---
layout: default
---

{% if page.tags.size > 0 %}
<p class="tags">
{% for tag in page.tags %}
  {% assign tag_ = tag | remove: ',' %}
  <a href="/search/?q={{ tag_ }}">{{ tag_ }}</a>{% endfor %}
</p>
{% endif %}

{% if page.description %}
<blockquote>{{ page.description }}</blockquote>
{% endif %}

{{ content }}

<div class="no-print">
  <hr>
  {% include related.html %}
</div>
