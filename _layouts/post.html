---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  {{ content }}
</div>

{% if page.tags %}
<div class="tags">
{% for tag in page.tags %}
  <span>#{{ tag }}</span>
{% endfor %}
</div>
{% endif %}

{% unless page.nocomments %}
  {% include comments.html %}
{% endunless %}
