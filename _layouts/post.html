---
layout: default
---
<div class="content{% if page.photo_url %} photo-post{% endif %}">
  <div class="post">
    {% unless page.photo_url %}
    <h1 class="article-title"><a href="{{ page.url }}" title="{{ page.title}}">{{ page.title }}</a></h1>
    <info class="article-date" datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %d, %Y" }}
    </info>
    {% endunless %}

    {{ content }}
  </div>
</div>
