<div class="series">
  <center><b>{{ page.series }} series</b></center>
  {% for post in site.posts reversed %}
    {% if post.series == page.series %}
      {% if post.url != page.url %}<a href="{{ post.url }}">{% endif %}
      {{ post.title }}
      {% if post.url != page.url %}</a>{% endif %}
      <br/>
    {% endif %}
  {% endfor %}
  </ul>
</div>
