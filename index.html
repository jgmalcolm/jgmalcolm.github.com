---
layout: default
---
{% for post in site.posts %}
<p class="post">
  <a href="{{ post.url }}" class="title">{{ post.title }}</a>
  <br>
  <a href="{{ post.url }}" class="post-tile">
    {% if post.description %}
      {{ post.description | strip_html }}
    {% else %}
      {{ post.excerpt | strip_html }}
    {% endif %}
  </a>
  <a href="{{ post.url }}">more...</a>
</p>
{% endfor %}
