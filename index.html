---
layout: default
---
{% for post in site.posts %}
<p class="post">
  <h1 class="post-title">
    <a href="{{ post.url }}#content">{{ post.title }}</a>
  </h1>

  {% if post.description %}
    {{ post.description | strip_html }}
  {% else %}
    {{ post.excerpt | strip_html }}
  {% endif %}
  <a href="{{ post.url }}">Read more...</a>
</p>
{% endfor %}
