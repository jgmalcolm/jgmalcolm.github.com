---
layout: default
---
{% for post in site.posts %}
<p class="post">
  <h1 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>

  {% if post.description %}
  <h4>{{ post.description }}</h4>
  {% endif %}
  {{ post.excerpt }}
  <a href="{{ post.url }}">Continue reading...</a>
</p>
{% endfor %}
